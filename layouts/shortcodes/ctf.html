<style>
  .custom-fieldset {
    border: 2px dashed #ebdbb2;/* Change #333 to your desired border color */
    border-radius: 10px;
    padding: 15px; /* Adjust left and right padding */
    margin-bottom: 20px; /* Adjust as needed */
    display: table; /* Use display: table to take full width */
    width: 100%; /* Set width to 100% */
    box-sizing: border-box; /* Include padding in width calculation */
  }

  .info-table {
    width: 90%;
    display: table; /* Ensure the table takes full width */
    margin-left: 50px;
  }

  .info-table td {
    padding: 8px 12px; /* Adjust top and bottom padding; left and right padding */
    display: table-cell; /* Ensure the table cells behave like table cells */
  }

  .info-table td:first-child {
    font-weight: bold;
    width: 20%; /* Adjust the width of the first column */
  }

  tr{
    display: table-row;
    vertical-align: inherit;
    border-color: inherit;
    margin-left: 40px;
  }

  legend{
      text-transform: uppercase;
  }

</style>

<fieldset class="custom-fieldset">
  <legend><b> &nbsp; challenge info &nbsp; </b></legend>
  <table class="info-table">
    <tr>
      <td>Name:</td>
      <td><code>{{ .Get "name" }}</code></td>
    </tr>
    <tr>
      <td>Category:</td>
      <td><code>{{ .Get "category" }}</code></td>
    </tr>
    <tr>
      <td>Difficulty:</td>
      <td><code>{{ .Get "difficulty" }}</code></td>
    </tr>
    <tr>
      <td>Points:</td>
      <td><code>{{ .Get "points" }}</code></td>
    </tr>
    <tr>
      <td>Link:</td>
      <td><a href="{{ .Get "creator_link" }}" target="_blank"><code>{{ .Get "creator_name" }}</code></a></td>
    </tr>
  </table>
</fieldset>
